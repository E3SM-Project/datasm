# Conda publishing environment for the `datasm` publishing operation to ESGF (`publish`).
# This environment contains `esgf-forge` dependencies required for publishing.
# Notes:
# - `autocurator=0.1` is only available for Linux and does not support `python>3.8` (constraint is python[version='>=3.7,<3.8.0a0|>=3.8,<3.9.0a0'])
# - `autocurator=0.1` requires `libnetcdf >=4.7.4,<4.7.5.0a0`, which conflicts with `nco>=5`
name: datasm_pub
channels:
  - conda-forge
  - esgf-forge
  - defaults
dependencies:
  # Base
  # ==================
  - python=3.8.10
  - pip=22.0.3
  - pyyaml=6.0
  - cmor=3.6.1
  - netcdf4=1.5.6
  - numpy=1.22.1
  - xarray=0.21.1
  - matplotlib=3.5.1
  - distributed=2021.8.0
  - tqdm=4.62.3
  - termcolor=1.1.0
  - watchdog=2.1.6
  - ipdb=0.13.9
  # Used in modules for `publish` operation.
  - autocurator=0.1
  - esgconfigparser=1.0.0a1
  - esgcet=5.1.0b8
prefix: /opt/miniconda3/envs/datasm_pub
