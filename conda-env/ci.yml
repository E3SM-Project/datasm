# Conda continuous integration/continuous deployment (CI/CD) for running the repository's GitHub Actions CI/CD workflows.
# End-users are not expected to use this environment.
name: datasm_ci
channels:
  - conda-forge
  - e3sm
  - defaults
dependencies:
  # Base
  # ==================
  - python>=3.8
  - pip
  - yaml
  - nco
  - cmor>=3.6.0
  - netcdf4
  - numpy
  - xarray
  - matplotlib
  - distributed
  - tqdm
  - termcolor
  - watchdog
  - e3sm_to_cmip
  - zstash
  # Required for CWL workflows.
  - cwltool
  - nodejs
  # Testing
  # ==================
  - pytest
prefix: /opt/miniconda3/envs/datasm_ci
