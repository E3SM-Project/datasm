output_path = /esgf/pub/directory
input_path = /data/source/directory
case = my.case.name
grids = ne30, 129x256
atmospheric_resolution = 1deg
ocean_resolution = 60-30km
transfer_mode = link
ignore = '*temp*'
mapfiles = True
ini_path = /path/to/ini/directory
num_workers = 24
[file_types]
    atmos = '*cam.h0*'
    land = '*clm2.h0*'
    sea-ice = 'mpascice.hist.am.timeSeriesStatsMonthly.*'
    ocean = 'mpaso.hist.am.timeSeriesStatsMonthly.*'