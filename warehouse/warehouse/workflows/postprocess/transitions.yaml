POSTPROCESS:Ready:
  atmos-native-mon:
    - GenerateAtmClimo:Ready
  atmos-native-mon:
    - GenerateAtmTimeseries:Ready
  lnd-nat-mon:
    - GenerateLndTimeseries:Ready
  ocn-nat-mon:
    - GenerateOcnCmor:Ready
  ice-nat-mon:
    - GenerateIceCmor:Ready

GenerateAtmClimo:Ready:
  default:
    - GenerateAtmCLimo:Engaged
GenerateAtmClimo:Pass:
  default:
    - CreateAtmTimeseries:Ready
GenerateAtmClimo:Fail:
  default:
    - Exit:exit_code

GenerateAtmTimeseries:Ready:
  default:
    - GenerateAtmTimeseries:Engaged
GenerateAtmTimeseries:Pass:
  default:
    - GenerateAtmCmor:Ready
GenerateAtmTimeseries:Fail:
  default:
    - Exit:exit_code

GenerateAtmCmor:Ready:
  default:
    - GenerateAtmCmor:Engaged
GenerateAtmCmor:Pass:
  default:
    - CMIPValidate:Ready
GenerateAtmCmor:Fail:
  default:
    - Exit:exit_code

GenerateLndTimeseries:Ready:
  default:
    - GenerateLndTimeseries:Engaged
GenerateLndTimeseries:Pass:
  default:
    - GenerateLndCmor:Ready
GenerateLndTimeseries:Fail:
  default:
    - Fail

GenerateLndCmor:Ready:
  default:
    - GenerateLndCmor:Engaged
GenerateLndCmor:Pass:
  default:
    - CMIPValidate:Ready
GenerateLndCmor:Fail:
  default:
    - Fail

GenerateOcnCmor:Ready:
  default:
    - GenerateOcnCmor:Engaged
GenerateOcnCmor:Pass:
  default:
    - CMIPValidate:Ready
GenerateOcnCmor:Fail:
  default:
    - Fail

GenerateIceCmor:Ready:
  default:
    - GenerateIceCmor:Engaged
GenerateIceCmor:Pass:
  default:
    - CMIPValidate:Ready
GenerateIceCmor:Fail:
  default:
    - Fail

CMIPValidate:Ready:
  default:
    - CMIPValidate:Engaged
CMIPValidate:Pass:
  default:
    - Pass
CMIPValidate:Fail:
  default:
    - Fail
