EXTRACTION:Ready:
    default:
        - ZstashExtract:Ready

ZstashExtract:Ready:
    default:
        -  ExtractionValidate:Ready
ZstashExtract:Fail:
    default:
        -  Exit:exit_code

ExtractionValidate:Ready:
    default:
        -  ExtractionValidate:Engaged
