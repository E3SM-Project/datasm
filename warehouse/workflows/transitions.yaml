WAREHOUSE:Ready:
    atm-ts-mon:
        - POSTPROCESS:Ready
    atm-climo-mon:
        - POSTPROCESS:Ready
    atm-cmor-mon:
        - POSTPROCESS:Ready
    lnd-ts-mon:
        - POSTPROCESS:Ready
    lnd-cmor-mon:
        - POSTPROCESS:Ready
    ocn-cmor-mon:
        - POSTPROCESS:Ready
    ice-cmor-mon:
        - POSTPROCESS:Ready
    default:
        - EXTRACTION:Ready

EXTRACTION:Pass:
    default:
        - Validation:Ready
EXTRACTION:Fail:
    default:
        - Exit:exit_code

VALIDATION:Pass:
    default:
        - PUBLICATION:Ready
VALIDATION:Fail:
    default:
        - exit_code

POSTPROCESS:Pass:
    default:
        - PUBLICATION:Ready
POSTPROCESS:Fail:
    default:
        - Exit:exit_code

PUBLICATION:Pass:
    default:
        - CLEANUP:Ready
PUBLICATION:Fail:
    default:
        - Exit:exit_code

CLEANUP:Pass:
    default:
        - Exit:Success
CLEANUP:Fail:
    default:
        - Exit:exit_code
